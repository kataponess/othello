<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="othello.css">
  <title>オセロ</title>
</head>
<body>

  <div class="outer">

    <table id="table" class="table"></table>

    <div class="buttons">
      <div class="buttons-inner">
        <div class="item">
          <button id="clear" onclick="clearBoard()">初期化</button>
        </div>

        <div class="item">
          <button id="random" onclick="decidePlayFirst()">先攻/後攻</button>
          <span>現在のターン：</span>
          <span id="start"></span>
        </div>

        <div class="item">
          <button id="easymode" onclick="easymode()">イージーモード</button>
        </div>
      </div>
    </div>

  </div>
  <script src="othello.js"></script>
</body>
</html>
